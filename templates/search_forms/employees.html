<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='resources/styles/styles.css')}}">
    </head>
    <body class="background">
        <section class="full-height">
        <div class="absolute-center">
            <div name="form" class="absolute-center">
                <form class="flex-container" id="main_form">
                    <h2>Секция работников</h2> 

                    <div class="bold center-text white flex-item" style="margin-bottom: -20px;">Количество детей</div>
                    <div class="flex-item center" id="interval_kids">

                        <input class="flex-item" name="from" type="text" placeholder="От" pattern="^[0-9]+$">
                        <p class="white"> - </p>
                        <input class="flex-item" name="until" type="text" placeholder="До" pattern="^[0-9]+$">
                    </div>
                    
                    <div class="bold center-text white flex-item" style="margin-bottom: -20px;">Опыт работы</div>
                    <div class="flex-item center" id="interval_work_experience">

                        <input class="flex-item" name="from" type="text" placeholder="От" pattern="^[0-9]+$">
                        <p class="white"> - </p>
                        <input class="flex-item" name="until" type="text" placeholder="До" pattern="^[0-9]+$">
                    </div>

                    <div class="bold center-text white flex-item" style="margin-bottom: -20px;">Зарплата</div>
                    <div class="flex-item center" id="interval_salary">

                        <input class="flex-item" name="from" type="text" placeholder="От" pattern="^[0-9]+$">
                        <p class="white"> - </p>
                        <input class="flex-item" name="until" type="text" placeholder="До" pattern="^[0-9]+$">
                    </div>

                    <div class="bold center-text white flex-item" style="margin-bottom: -20px;">Возраст</div>
                    <div class="flex-item center" id="interval_age">

                        <input class="flex-item" name="from" type="text" placeholder="От" pattern="^[0-9]+$">
                        <p class="white"> - </p>
                        <input class="flex-item" name="until" type="text" placeholder="До" pattern="^[0-9]+$">
                    </div>

                    <div class="bold center-text white flex-item" style="margin-bottom: -20px;">Год рождения</div>
                    <div class="flex-item center" id="interval_birth_year">

                        <input class="flex-item" name="from" type="text" placeholder="От" pattern="^[0-9]+$">
                        <p class="white"> - </p>
                        <input class="flex-item" name="until" type="text" placeholder="До" pattern="^[0-9]+$">
                    </div>
                    <select class="flex-item" name="job_title"> 
                    	   <option value="Служащий">Служащий</option>
                           <option value="Актёр">Актёр</option>
                           <option value="Постановщик">Постановщик</option>
                           <option value="Музыкант">Музыкант</option>
                           <option value="">Любой</option>
                    </select>
                    <select class="flex-item" name="sex">
                        <option value="М">Мужчина</option>
                        <option value="Ж">Женщина</option>
                        <option value="">Любой</option>
                    </select>
                </form>
            </div>
            <div class="mt-20">
                    <button id="send" type="button">Отправить</button>
                    <button id="clear" type="button" style="margin-left: 20px;">Очистить</button>    
            </div>
                    <div id = "error" class="mt-20 absolute-center"></div>
        </div>
            
        </section>
    <script src="{{ url_for('static', filename='js/search_forms.js')}}"></script>
	</body>
</html>
